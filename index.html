<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>HxH</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap 5 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">

  <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="d-flex">
  <!-- Sidebar -->
  <aside class="sidebar">
    <div class="profile">
      <div class="avatar"></div>
      <div class="name">LN, FN MI.</div>
      <small>LANDLORD</small>
    </div>

    <ul class="nav flex-column">
      <li class="nav-item"><a class="nav-link" href="#"><i class="bi bi-speedometer2"></i> Dashboard Overview</a></li>
      <li class="nav-item"><a class="nav-link" href="#"><i class="bi bi-house"></i> Room Management</a></li>
      <li class="nav-item"><a class="nav-link active" href="#"><i class="bi bi-people"></i> Tenant Management</a></li>
      <li class="nav-item"><a class="nav-link" href="#"><i class="bi bi-cash"></i> Rent Payments</a></li>
      <li class="nav-item"><a class="nav-link" href="#"><i class="bi bi-file-earmark-text"></i> Tenant Reports</a></li>
      <li class="nav-item"><a class="nav-link" href="#"><i class="bi bi-archive"></i> Archive</a></li>
      <li class="nav-item"><a class="nav-link" href="#"><i class="bi bi-gear"></i> Settings</a></li>
    </ul>

    <div class="logout">‚Üê Log Out</div>
  </aside>

  <!-- Main -->
  <main class="content">
    <div class="header">Apartment</div>

    <div class="container-fluid p-4">
      <div class="d-flex justify-content-between mb-3">
        <h5>Tenant Management</h5>
        <button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#tenantModal">
          Register Tenant
        </button>
      </div>

      <!-- Filters -->
      <div class="d-flex gap-2 mb-3">
        <input id="searchInput" type="text" class="form-control w-25" placeholder="Search">

        <select id="statusFilter" class="form-select w-25">
          <option value="">Status</option>
          <option value="Active">Active</option>
          <option value="Moved Out">Moved Out</option>
        </select>

        <select id="paymentFilter" class="form-select w-25">
          <option value="">Payment Status</option>
          <option value="Paid">Paid</option>
          <option value="Overdue">Overdue</option>
          <option value="Partially Paid">Partially Paid</option>
          <option value="Unpaid">Unpaid</option>
        </select>
      </div>

      <!-- Table -->
      <div class="table-responsive">
        <table class="table table-bordered text-center align-middle">
          <thead class="table-light">
            <tr>
              <th>Tenant ID</th>
              <th>Full Name</th>
              <th>Room</th>
              <th>Contact No.</th>
              <th>Move-in Date</th>
              <th>Payment Status</th>
              <th>Status</th>
              <th>Action</th>
            </tr>
          </thead>
          <tbody id="tenantTable">
            <!-- JS ang maglalagay ng rows dito -->
          </tbody>
        </table>
      </div>
    </div>
  </main>
</div>

<!-- Register Tenant Modal -->
<div class="modal fade" id="tenantModal">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">Register Tenant Form</h5>
        <button class="btn-close" data-bs-dismiss="modal"></button>
      </div>

      <div class="modal-body">
        <input id="fullName" class="form-control mb-2" placeholder="Full Name">
        <input id="contactNo" class="form-control mb-2" placeholder="Contact No.">
        <input id="emergencyName" class="form-control mb-2" placeholder="Emergency Contact Name">
        <input id="emergencyNo" class="form-control mb-2" placeholder="Emergency Contact No.">
        <input id="moveInDate" type="date" class="form-control mb-2">

        <select id="room" class="form-select mb-2">
          <option value="">Assigned Room</option>
          <option>A-01</option>
          <option>C-02</option>
          <option>A-03</option>
          <option>C-04</option>
          <option>A-004</option>
          <option>C-053</option>
        </select>

        <select id="paymentStatus" class="form-select mb-2">
          <option value="Paid">Paid</option>
          <option value="Overdue">Overdue</option>
          <option value="Partially Paid">Partially Paid</option>
          <option value="Unpaid">Unpaid</option>
        </select>
      </div>

      <div class="modal-footer">
        <button class="btn btn-success" onclick="saveTenant()">Save</button>
      </div>
    </div>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
<script src="script.js"></script>
</body>
</html>
